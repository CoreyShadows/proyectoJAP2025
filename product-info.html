<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Información del producto</title>

  <!-- Fuentes e íconos -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="css/product-info.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .main-img { width: 100%; border-radius: 5px; border: 1px solid #ddd; }
    .thumb-img { width: 100%; cursor: pointer; border-radius: 5px; border: 1px solid #ddd; }
    .thumb-container { display: flex; flex-direction: column; gap: 0.5rem; }
    .price { font-size: 1.8rem; font-weight: bold; color: #1a7f37; }
    .car-card img { height: 100px; object-fit: cover; }
  </style>
</head>
<body class="bg-light">

  <!-- Header -->
  <header class="bg-dark py-2 px-3">
    <div class="top-bar d-flex justify-content-between align-items-center w-100">
      <a href="index.html"><img src="img/logo-jap.png" alt="Logo" class="img-fluid" /></a>
      <div class="flex-grow-1 mx-3">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Buscar" required>
          <button class="btn btn-outline-light"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
      </div>
      <div class="d-flex gap-3 align-items-center">
        <div class="login-items d-flex flex-column align-items-center">
          <a href="login.html" class="text-white"><i class="fa-solid fa-user fa-lg"></i></a>
          <p id="nombre_usuario"></p>
        </div>
        <a href="products.html" class="text-white"><i class="fa-solid fa-bag-shopping fa-lg"></i></a>
      </div>
    </div>
  </header>

  <!-- Contenido -->
  <div class="container my-4" id="main"></div>
  <div class="container my-4" id="comments-section"></div>

  <!-- Scripts -->
  <script src="js/product-info.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
