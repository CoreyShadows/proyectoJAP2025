<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Peugeot 208</title>

  <!-- Fuentes y Font Awesome -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS propio -->
  <link rel="stylesheet" href="css/product-info.css">

  <style>
    .main-img {
      width: 100%;
      height: auto;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    .thumb-img {
      width: 100%;
      height: auto;
      cursor: pointer;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    .thumb-container {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .price {
      font-size: 1.8rem;
      font-weight: bold;
      color: #1a7f37;
    }
    .car-card img {
      height: 100px;
      object-fit: cover;
    }
    /* Estilo estrellas */
    .text-warning {
      font-size: 1.2rem;
      color: #f39c12;
    }
  </style>
</head>
<body class="bg-light">

<header class="bg-dark py-2 px-3" id="Header-1">
  <div class="top-bar d-flex justify-content-between align-items-center w-100" id="Logo">
    <!-- Logo -->
    <a href="index.html">
      <img src="img/logo-jap.png" alt="Logo" class="img-fluid"  />
    </a>

    <!-- Barra de búsqueda -->
    <div id="Search-bar" class="flex-grow-1 mx-3">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Buscar" required>
        <button class="btn btn-outline-light"><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>
    </div>

    <!-- Usuario y carrito -->
    <div class="d-flex gap-3 align-items-center" id="Nav-items">
      <div class="login-items d-flex flex-column align-items-center">
        <a href="login.html" class="text-white"><i class="fa-solid fa-user fa-lg"></i></a>
        <p id="nombre_usuario"></p>
      </div>
      <a href="products.html" class="text-white"><i class="fa-solid fa-bag-shopping fa-lg"></i></a>
    </div>
  </div>
</header>

<!-- Contenido principal -->
<div class="container my-4" id="main">

  <!-- Sección de calificaciones -->
  <section id="product-reviews" class="mt-4">
    <h3>Calificaciones</h3>
    <div id="reviews-list" class="list-group">
      <!-- Aquí se cargarán los comentarios dinámicamente -->
    </div>
  </section>

  <!-- Formulario para agregar reseña -->
  <section id="add-review" class="mt-4">
    <h3>Deja tu calificación</h3>
    <form id="review-form">
      <div class="mb-3">
        <label for="rating" class="form-label">Calificación:</label>
        <select id="rating" class="form-select">
          <option value="1">1 estrella</option>
          <option value="2">2 estrellas</option>
          <option value="3">3 estrellas</option>
          <option value="4">4 estrellas</option>
          <option value="5">5 estrellas</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="comment" class="form-label">Comentario:</label>
        <textarea id="comment" class="form-control" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </section>

</div>

<div id="spinner-wrapper">
  <div class="lds-ring">
    <div></div><div></div><div></div><div></div>
  </div>
</div>

<!-- JS propio -->
<script src="js/product-info.js"></script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
