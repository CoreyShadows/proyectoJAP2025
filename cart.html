<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Carrito</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/cart.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categor√≠as</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <li class="nav-item">
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-4">
    <!-- Encabezados (opcional) -->
    <div id="info" class="d-flex flex-row flex-nowrap align-items-center text-center justify-content-between p-2" style="overflow-x:auto;">
      <p class="m-0 flex-shrink-0 text-truncate" style="font-size:clamp(12px, 1.2vw, 16px); min-width:100px;">Nombre</p>
      <p class="m-0 flex-shrink-0 text-truncate" style="font-size:clamp(12px, 1.2vw, 16px); min-width:80px;">Costo</p>
      <p class="m-0 flex-shrink-0 text-truncate" style="font-size:clamp(12px, 1.2vw, 16px); min-width:60px;">Moneda</p>
      <p class="m-0 flex-shrink-0 text-truncate" style="font-size:clamp(12px, 1.2vw, 16px); min-width:80px;">Cantidad</p>
      <p class="m-0 flex-shrink-0 text-truncate" style="font-size:clamp(12px, 1.2vw, 16px); min-width:90px;">Subtotal</p>
    </div>

    <!-- Contenedor donde cart.js renderiza los productos -->
    <div id="cart-container"></div>

    <!-- Resumen / total -->
    <div id="cart-summary" class="d-flex justify-content-end align-items-center p-3">
      <h5 class="mb-0">Total: <span id="cart-total-amount">0</span></h5>
    </div>
  </main>

  <footer class="text-muted"></footer>

  <!-- Scripts: carga bootstrap, luego init.js (updateCartBadge), luego cart.js -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/cart.js"></script>
</body>

</html>
