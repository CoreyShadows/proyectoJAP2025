<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>eMercado - Todo lo que busques está aquí</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Fuentes e íconos -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="css/products.css" />
</head>
<body>

  <!-- Header -->
  <header class="bg-dark py-2 px-3" id="Header-1">
    <div class="top-bar d-flex justify-content-between align-items-center w-100" id="Logo">
      <!-- Logo -->
      <a href="index.html">
        <img src="img/logo-jap.png" alt="Logo" class="img-fluid"  />
      </a>

      <!-- Barra de búsqueda -->
      <div id="Search-bar" class="flex-grow-1 mx-3">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Buscar" required>
          <button class="btn btn-outline-light"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
      </div>

      <!-- Usuario y carrito -->
      <div class="d-flex gap-3 align-items-center" id="Nav-items">
        <div class="login-items d-flex flex-column align-items-center">
          <a href="login.html" class="text-white"><i class="fa-solid fa-user fa-lg"></i></a>
          <p id="nombre_usuario"></p>
        </div>
        <a href="products.html" class="text-white"><i class="fa-solid fa-bag-shopping fa-lg"></i></a>
      </div>
    </div>
  </header>

  <!-- Recomendados -->
  <section class="container text-center my-4">
    <h1 class="mb-3">Recomendados del mes</h1>
    <div class="d-flex justify-content-center flex-wrap gap-3">
      <a href="#" class="btn btn-outline-primary">Camionetas</a>
      <a href="#" class="btn btn-outline-primary">Deportivos</a>
      <a href="#" class="btn btn-outline-primary">SUV</a>
      <a href="#" class="btn btn-outline-primary">Autos</a>
    </div>
  </section>

  <!-- Filtros y orden -->
  <section class="container mb-4">
   <div class="d-flex flex-wrap align-items-end gap-3 border p-3 rounded">
    
  <!-- Botones de orden -->
   <div class="btn-group" role="group" aria-label="Ordenar">
      <button id="sortAsc" class="btn btn-outline-secondary">↑ $</button>
      <button id="sortDesc" class="btn btn-outline-secondary">↓ $</button>
      <button id="sortRel" class="btn btn-outline-secondary">↓ Rel.</button>
   </div>

  <!-- Filtro por precio -->
    <div class="d-flex flex-column">
      <label for="minPrice">Precio</label>
      <div class="d-flex gap-2">
        <input type="number" id="minPrice" class="form-control" placeholder="mín.">
        <input type="number" id="maxPrice" class="form-control" placeholder="máx.">
      </div>
    </div>

    <button id="filterBtn" class="btn btn-primary">Filtrar</button>
    <button id="clearBtn" class="btn btn-link">Limpiar</button>
   </div>
  </section>

  <!-- Productos -->
  <main class="container py-4">
    <div class="row g-4 Main-1">
      <!-- Repetí esta tarjeta para más productos -->
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center py-4 bg-dark text-light">
    <p><a href="#Header" class="text-light text-decoration-none">Volver arriba</a></p>
    <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank" class="text-info">Jóvenes a Programar</a></p>
  </footer>

  <!-- Spinner -->
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div><div></div><div></div><div></div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/products.js"></script>
</body>
</html>
