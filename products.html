  <!-- Recomendados -->
  <section class="container text-center my-4">
    <h1 class="mb-3">Recomendados del mes</h1>
    <div class="d-flex justify-content-center flex-wrap gap-3">
      <a href="#" class="btn btn-outline-primary">Camionetas</a>
      <a href="#" class="btn btn-outline-primary">Deportivos</a>
      <a href="#" class="btn btn-outline-primary">SUV</a>
      <a href="#" class="btn btn-outline-primary">Autos</a>
    </div>
  </section>

  <section class="container mb-4">
   <div class="d-flex flex-wrap align-items-end gap-3 border p-3 rounded">
    
  <!-- Botones de orden -->
   <div class="btn-group" role="group" aria-label="Ordenar">
      <button id="sortAsc" class="btn btn-outline-secondary">↑ $</button>
      <button id="sortDesc" class="btn btn-outline-secondary">↓ $</button>
      <button id="sortRel" class="btn btn-outline-secondary">↓ Rel.</button>
   </div>

  <!-- Filtro por precio -->
    <div class="d-flex flex-column">
      <label for="minPrice">Precio</label>

        <input type="number" id="minPrice" class="form-control" placeholder="mín.">
        <input type="number" id="maxPrice" class="form-control" placeholder="máx.">

    </div>

    <button id="filterBtn" class="btn btn-primary">Filtrar</button>
