<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Perfil - eMercado</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #e5e5e5;
      font-family: 'Raleway', sans-serif;
    }

    header {
      background-color: #040914;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 60px;
      height: 100px;
      flex-wrap: wrap;
      gap: 15px;
    }

    header img { height: 50px; }

    .search-bar input {
      border-radius: 20px;
      border: none;
      padding: 6px 12px;
      width: 400px;
      outline: none;
    }

    .search-bar button {
      background-color: #ffffff;
      color: #040914;
      border: none;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      margin-left: 8px;
      cursor: pointer;
    }

    .profile-card {
      background-color: white;
      border-radius: 20px;
      max-width: 500px;
      margin: 60px auto;
      padding: 25px 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #ddd;
    }

    .field {
      background-color: #f7f7f7;
      border-radius: 10px;
      padding: 8px 12px;
      margin-bottom: 12px;
    }

    .field strong {
      display: block;
      font-size: 0.9rem;
      color: #333;
    }

    .field input {
      border: none;
      background: transparent;
      width: 100%;
      font-size: 0.95rem;
      padding: 5px 0;
      outline: none;
    }

    .btn-dark {
      background-color: #071226;
      border-radius: 20px;
      padding: 6px 20px;
      margin: 5px;
      font-size: 0.9rem;
    }

    label[for="profileImage"] {
      cursor: pointer;
      font-size: 0.9rem;
      color: #007bff;
    }
  </style>
</head>

<body>

  <header>
    <div class="d-flex align-items-center">
      <img src="img/logo-jap.png" alt="Logo JAP">
    </div>

    <form class="d-flex search-bar" role="search" onsubmit="buscar(event)">
      <input type="search" id="busqueda" placeholder="Buscar..." aria-label="Buscar">
      <button type="submit">üîç</button>
    </form>

    <div class="d-flex align-items-center">
      <span id="userName" class="me-2 fw-bold">Usuario</span>
      <img src="img/avatar.png" alt="Avatar" class="rounded-circle" width="40">
    </div>
  </header>

  <main class="profile-card">
    <div class="text-center">
      <img id="previewImage" src="img/avatar.png" class="profile-img mb-2" alt="Foto de perfil">
      <br>
      <label for="profileImage">üì∑ Editar imagen</label>
      <input type="file" id="profileImage" accept="image/*" hidden>
    </div>

    <form id="profile-form" class="mt-3">
      <div class="field">
        <strong>Nombre</strong>
        <input id="name" type="text" placeholder="Tu nombre">
      </div>

      <div class="field">
        <strong>Apellido</strong>
        <input id="lastname" type="text" placeholder="Tu apellido">
      </div>

      <div class="field">
        <strong>E-mail</strong>
        <input id="email" class="form-control-plaintext" type="email" placeholder="Tu correo electr√≥nico">
      </div>

      <div class="field">
        <strong>Tel√©fono</strong>
        <input id="phone" type="text" placeholder="Tu tel√©fono">
      </div>

      <div class="text-center mt-3">
        <button type="button" class="btn btn-dark">Cambiar contrase√±a</button>
        <button type="submit" class="btn btn-dark">Actualizar</button>
        <button type="button" class="btn btn-dark">Borrar cuenta</button>
      </div>
    </form>
  </main>

  <script src="js/bootstrap.bundle.min.js"></script>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const emailField = document.getElementById("email");
    const nameField = document.getElementById("name");
    const lastnameField = document.getElementById("lastname");
    const phoneField = document.getElementById("phone");
    const previewImage = document.getElementById("previewImage");
    const imageInput = document.getElementById("profileImage");
    const form = document.getElementById("profile-form");

    // Obtener usuario logueado
    const usuario = localStorage.getItem("usuarioLogueado");
    if (!usuario) {
      window.location.href = "login.html";
      return;
    } else {
      emailField.value = usuario;
      document.getElementById("userName").textContent = usuario;
    }

    // Cargar datos guardados
    const datosGuardados = JSON.parse(localStorage.getItem("perfilUsuario")) || {};
    if (datosGuardados.name) nameField.value = datosGuardados.name;
    if (datosGuardados.lastname) lastnameField.value = datosGuardados.lastname;
    if (datosGuardados.phone) phoneField.value = datosGuardados.phone;

    // Guardar datos del perfil
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const datos = {
        name: nameField.value,
        lastname: lastnameField.value,
        phone: phoneField.value
      };
      localStorage.setItem("perfilUsuario", JSON.stringify(datos));
      alert("Perfil actualizado correctamente ‚úÖ");
    });

    // Previsualizar imagen
    imageInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          previewImage.src = reader.result;
        };
        reader.readAsDataURL(file);
      }
    });
  });

  // Funci√≥n de b√∫squeda
  function buscar(e) {
    e.preventDefault();
    const valor = document.getElementById('busqueda').value.trim();
    if (valor) {
      alert('Buscando: ' + valor);
    }
  }
  </script>
</body>
</html>
