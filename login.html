<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jóvenes a Programar - Login</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Fuentes y íconos -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>
  <!-- Header -->
<header class="bg-dark py-2 px-3 d-flex flex-column" id="Header-1">
  <div class="top-bar d-flex justify-content-between align-items-center w-100">
    <a href="index.html">
      <img src="img/logo-jap.png" alt="Logo" class="img-fluid" style="max-height: 60px;" />
    </a>
    <div class="d-flex gap-3 align-items-center" id="Nav-items">
      <p id="nombre_usuario"></p>
      <a href="login.html" class="text-white"><i class="fa-solid fa-user fa-lg"></i></a>
      <a href="products.html" class="text-white"><i class="fa-solid fa-bag-shopping fa-lg"></i></a>
    </div>
  </div>
  </header> 
  <!-- Login Form -->
  <main class="container">
    <div class="row w-100">
      <div class="col-12 col-sm-10 col-md-6 col-lg-4 mx-auto">
        <div class="card shadow p-4">
          <h2 class="text-center mb-4">Iniciar Sesión</h2>
          <form>
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" placeholder="Usuario" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
            </div>
            <div class="form-check mb-3">
              <input type="checkbox" class="form-check-input" id="keep-logged">
              <label class="form-check-label" for="keep-logged">Mantener sesión iniciada</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">INGRESAR</button>
            <div class="mt-3 text-center">
              <a href="#">¿Olvidaste tu contraseña?</a><br>
              <a href="#">¿No tienes una cuenta? Regístrate!</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center py-3 bg-light" id="footer">
    <p class="mb-0">© 2025 Jóvenes a Programar. Todos los derechos reservados.</p>
  </footer>

  <!-- JS opcional -->
  <script src="js/login.js"></script>
</body>
</html>
