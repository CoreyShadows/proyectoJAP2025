<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

<body>
  <header>
    <img src="img/logo-jap.png" alt="Logo" class="logo-image" />
  <!-- <div class="logo">Jóvenes a Programar</div> -->
  </header>

<!-- PRUEBA CLIMA /div> -->

<div id="info-tiempo">
  <div id="linea-1">
    <span id="fecha"></span> |
    <span id="hora"></span>
  </div>
  <div id="linea-2">
    <span id="temperatura"></span> |
    <span id="estado"></span>

<img id="icono-clima" src="" alt="Icono del clima">
    <span id="ciudad"></span>



  </div>
</div>

<script>
  const fecha = new Date();
  document.getElementById('fecha').textContent = fecha.toLocaleDateString('es-UY', {
    weekday: 'long',
    day: 'numeric',
    month: 'long',
    year: 'numeric'
  });

  document.getElementById('hora').textContent = fecha.toLocaleTimeString('es-UY', {
    hour: '2-digit',
    minute: '2-digit'
  });
</script>








<div id="clima">
  <span id="temperatura"></span> |
  <span id="estado"></span>
</div>






<!-- PRUEBA CLIMA /div> -->



  <main>
    <section class="login-container">
      <form class="login-form">
        <h2>Iniciar Sesión</h2>

        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" placeholder="Usuario"  />

        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Contraseña"  />

        <div class="checkbox-group">
          <input type="checkbox" id="keep-logged" />
          <label for="keep-logged">Mantener sesión iniciada</label>
        </div>

        <button type="submit">¡Ingresar!</button>

        <div class="links">
          <a href="#">¿Olvidaste tu contraseña?</a>
          <a href="#">¿No tienes una cuenta? Regístrate!</a>
        </div>
      </form>
    </section>
  </main>
  <script src="js/login.js"></script>







  <script>
  const API_KEY = '00edb26c00b5a552463408c57964037e';
  const ciudad = 'Montevideo';
  const url = `https://api.openweathermap.org/data/2.5/weather?q=${ciudad}&appid=${API_KEY}&units=metric&lang=es`;

  fetch(url)
    .then(res => res.json())
    .then(data => {
      const temp = Math.round(data.main.temp);
      const estado = data.weather[0].description;
 const iconCode = data.weather[0].icon;
document.getElementById("icono-clima").src = `https://openweathermap.org/img/wn/${iconCode}@2x.png`;





      document.getElementById('temperatura').textContent = `${temp}°C`;
      document.getElementById('estado').textContent = estado.charAt(0).toUpperCase() + estado.slice(1);
    });
</script>
