<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jóvenes a Programar - Login</title>
  <link rel="stylesheet" href="css/login.css" />
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
   
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <header>
     <div class="header" id="Header">
      <a href="index.html" class="logo-link"><img src="img/logo-jap.png" id="logo" alt="Logo" class="logo-image" /> </a>
    
   
    <div class="collapse navbar-collapse" id="navbarNav">
        <a id="login-logo" href="login.html"><i class="fa-solid fa-user"></i></a>
        <a id="carrito-logo" href="products.html"><i class="fa-solid fa-bag-shopping"></i></a>
    </div>
</div>
  </header>



  <main>
    <section class="login-container">
      <form class="login-form">
        <h2>Iniciar Sesión</h2>

        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" placeholder="Usuario"  />

        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Contraseña"  />

        <div class="checkbox-group">
          <label for="keep-logged"><input type="checkbox" id="keep-logged" />Mantener sesión iniciada</label>
        </div>

        <button type="submit">INGRESAR</button>

        <div class="links">
          <a href="#">¿Olvidaste tu contraseña?</a>
          <a href="#">¿No tienes una cuenta? Regístrate!</a>
        </div>
      </form>
    </section>
  </main>
  <script src="js/login.js"></script>




  <footer>
    <p>© 2025 Jóvenes a Programar. Todos los derechos reservados.</p>



   
</body>




</html>
