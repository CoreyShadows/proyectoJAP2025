  <header>
     <div class="header" id="Header">

</div>

  <main>
    <section class="login-container">
      <form class="login-form">
        <h2>Iniciar Sesión</h2>

        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" placeholder="Usuario"  />

        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Contraseña"  />

        <div class="checkbox-group">
          <label for="keep-logged"><input type="checkbox" id="keep-logged" />Mantener sesión iniciada</label>
        </div>

        <button type="submit">INGRESAR</button>

        <div class="links">
          <a href="#">¿Olvidaste tu contraseña?</a>
          <a href="#">¿No tienes una cuenta? Regístrate!</a>
        </div>
      </form>
    </section>
  </main>
  <script src="js/login.js"></script>







  <script>
  const API_KEY = '00edb26c00b5a552463408c57964037e';
  const ciudad = 'Montevideo';
  const url = `https://api.openweathermap.org/data/2.5/weather?q=${ciudad}&appid=${API_KEY}&units=metric&lang=es`;

  fetch(url)
    .then(res => res.json())
    .then(data => {
      const temp = Math.round(data.main.temp);
      const estado = data.weather[0].description;
 const iconCode = data.weather[0].icon;
document.getElementById("icono-clima").src = `https://openweathermap.org/img/wn/${iconCode}@2x.png`;





      document.getElementById('temperatura').textContent = `${temp}°C`;
      document.getElementById('estado').textContent = estado.charAt(0).toUpperCase() + estado.slice(1);
    });
</script>
