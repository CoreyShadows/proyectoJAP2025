<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jóvenes a Programar - Login</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Fuentes y íconos -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="css/login.css" />
</head>
<body >
  <!-- Header -->
<header class="bg-dark py-2 px-3 d-flex flex-column" id="Header-1">
  <div class="top-bar d-flex justify-content-between align-items-center w-100">
    <a href="index.html">
      <img src="img/logo-jap.png" alt="Logo" class="img-fluid" style="max-height: 60px;" />
    </a>
    <div class="d-flex gap-3 align-items-center" id="Nav-items">
      <div class="login-items">
        <a href="login.html" class="text-white"><i class="fa-solid fa-user fa-lg"></i></a>
        <p id="nombre_usuario"></p>
      </div>
      <a href="products.html" class="text-white"><i class="fa-solid fa-bag-shopping fa-lg"></i></a>
    </div>
  </div>
</header>
<button id="theme-switch">
  <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M480-280q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Z"/></svg>
  <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Z"/></svg>
</button>
  <!-- Login Form -->
  <main class="container">
    <div class="row w-100">
      <div class="col-12 col-sm-10 col-md-6 col-lg-4 mx-auto">
        <div class="card shadow p-4">
          <h2 class="text-center mb-4">Iniciar Sesión</h2>
          <form>
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" placeholder="Usuario" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
            </div>
            <div class="form-check mb-3">
              <input type="checkbox" class="form-check-input" id="keep-logged">
              <label class="form-check-label" for="keep-logged">Mantener sesión iniciada</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">INGRESAR</button>
            <div class="mt-3 text-center">
              <a href="#">¿Olvidaste tu contraseña?</a><br>
              <a href="#">¿No tienes una cuenta? Regístrate!</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center py-4 bg-dark text-light">
    <p><a href="#Header" class="text-light text-decoration-none">Volver arriba</a></p>
    <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank" class="text-info">Jóvenes a Programar</a></p>
  </footer>

  <!-- JS opcional -->
  <script src="js/login.js"></script>
</body>
</html>
